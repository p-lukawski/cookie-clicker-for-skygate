<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie clicker</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/out.js"></script>
</head>
<body>
    <header class="container">
        <button>New Game</button>
        <div class="banner">
            <div></div>
            <div>Cookie Monster is watching you</div>
        </div>
        <button>Save</button>
    </header>
    <div class="container">
        <div>
            <h1><span id="ownedCookies">0</span> Cookies</h1><br>
            <h2><span id="cPs"></span> per second</h2>
        </div>
        <div class="box">
            <div class="cookie"></div>
        </div>
        <div class="box">
            <ul id="producersList">

            </ul>
        </div>
    </div>
</body>
</html>
